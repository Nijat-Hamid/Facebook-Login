<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    
    <div class="container">
        <div class="logo-section">
            <div class="logo">
                <img src="./assets/icons/logo.svg" alt="Facebook">
            </div>
            <div class="logo-text">
                <h2>Connect with friends and the world around you on Facebook.</h2>
            </div>
        </div>
        <div class="regform">
            <form action="#" method="get">
                <input type="email" name="mail" class="email" placeholder="E-mail or Phone Number">
                <br>
                <input type="password" name="pass" class="password" placeholder="Password">
                <br>
                <input type="submit" id="login" value="Log In">
                <br><br>
                <a id="forgot" href="#">Forgot Password?</a>
                <br><br><hr>
                <input type="button" id="naccount" value="Create new account">
                <div class="regtext">
                    <h3><a id="create" href="#">Create a Page</a> for a celebrity, brand or business</h3>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
